<h1>Define Your Business Vision and Mission</h1>
<form action="/define" method="POST">
    <!-- Vision and Mission fields -->
    <label for="vision">What is your long-term business vision?</label><br>
    <textarea id="vision" name="vision" rows="4" cols="50"></textarea><br><br>

    <label for="mission">What is the core mission of your business?</label><br>
    <textarea id="mission" name="mission" rows="4" cols="50"></textarea><br><br>

    <!-- SWOT Analysis -->
    <h2>SWOT Analysis</h2>
    <label for="strengths">Strengths:</label><br>
    <textarea id="strengths" name="strengths" rows="3" cols="50"></textarea><br><br>

    <label for="weaknesses">Weaknesses:</label><br>
    <textarea id="weaknesses" name="weaknesses" rows="3" cols="50"></textarea><br><br>

    <label for="opportunities">Opportunities:</label><br>
    <textarea id="opportunities" name="opportunities" rows="3" cols="50"></textarea><br><br>

    <label for="threats">Threats:</label><br>
    <textarea id="threats" name="threats" rows="3" cols="50"></textarea><br><br>

    <input type="submit" value="Submit">
</form>
